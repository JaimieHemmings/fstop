{% extends 'cp-base.html' %}

{% block extra_title %}
| Delete Item
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-12 d-flex">
    <div class="card flex-fill">
      <div class="card-header">
        <h1 class="card-title mb-0">Delete Item</h1>
      </div>
      <div class="card-body text-center">
        <h2 class="pt-3 mb-3">Are you sure you want to delete this item?</h2>       
      </div>
      <div class="card-footer p-3">
        <div class="d-flex flex-row justify-content-end"> 
          <a href="{% url delete_path item.id %}" class="btn btn-danger">Delete</a>
          <a href="{% url return_path %}" class="btn btn-secondary mx-3">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
