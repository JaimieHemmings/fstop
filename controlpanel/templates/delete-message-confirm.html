{% extends 'cp-base.html' %}
{% block content %}

<div class="container mt-5 pt-5">
  <div class="row mb-5">
    <div class="col-sm-12 text-center">
      <h1>Delete Message</h1>
      <p class="mb-3">Are you sure?</p>
    </div>
  </div>
  <div class="row background-white p-3">
    <div class="col-sm-6">
      <p>From: {{ message.fname }} {{ message.lname }}</p>
      <p>{{ message.email }}</p>
      <p>{{ message.created_at }}</p>
    </div>
    <div class="col-sm-6">
      <p>{{ message.message }}</p>
    </div>
  </div>
  <div class="row text-center background-white">
    <div class="col-sm-12">
      <p>Are you sure you want to delete this message?</p>
    </div>
    <div class="d-flex flex-row justify-content-center pb-3 mt-3">
      <a href="{% url 'delete_message' message.id %}" class="btn btn-danger">Yes</a>
      <a href="{% url 'cp_messages' %}" class="btn btn-secondary mx-3">No</a>
    </div>
  </div>

</div>

{% endblock %}
