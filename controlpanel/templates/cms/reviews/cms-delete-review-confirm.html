{% extends 'cp-base.html' %}

{% block extra_title %}
| Confirm Deletion
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-sm-12 d-flex">
    <div class="card flex-fill">
      <div class="card-header">
        <h1 class="card-title mb-0">Delete Review</h1>
      </div>
      <div class="card-body text-center row">
        <div class="col-sm-4">
          <img src="{{ review.user_img.url }}" class="img-fluid" alt="{{ review.name }}">
        </div>
        <div class="col-sm-8">
          <h2 class="pt-3">{{ review.name }} on {{ review.created_at }}</h2>
          <p>{{ review.company }}</p>
          <p>{{ review.content }}</p>
        </div>
      </div>
      <div class="card-footer">

        <div class="d-flex flex-row justify-content-end pt-3">
          <p>Are you sure you want to delete this review?</p>   
        </div>
        <div class="d-flex flex-row justify-content-end"> 
          <a href="{% url 'cms_delete_review' review.id %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'cp_cms_reviews' %}" class="btn btn-secondary mx-3">Cancel</a>
        </div>  
      </div>
    </div>
  </div>
</div>
{% endblock %}
