{% extends 'cp-base.html' %}

{% block extra_title %}
| Confirm Deletion
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-12 d-flex">
    <div class="card flex-fill">
      <div class="card-header">
        <h1 class="card-title mb-0">Delete Card</h1>
      </div>
      <div class="card-body row">
          <h2 class="pt-3 pb-3">{{ card.icon|safe }} {{ card.title }}</h2>
          <p class="m-0"><strong>Card Body:</strong></p>
          <p>{{ card.lead }}</p>
      </div>
      <div class="card-footer">

        <div class="d-flex flex-row justify-content-end pt-3">
          <p>Are you sure you want to delete this card?</p>   
        </div>
        <div class="d-flex flex-row justify-content-end"> 
          <a href="{% url 'cp_cms_delete_services_card' card.id %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'cp_cms_edit_services_cards' %}" class="btn btn-secondary mx-3">Cancel</a>
        </div>  
      </div>
    </div>
  </div>
</div>
{% endblock %}
