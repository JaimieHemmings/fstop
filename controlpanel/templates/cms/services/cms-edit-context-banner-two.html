{% extends 'cp-base.html' %}

{% block extra_title %}
| Edit Context Banner Two
{% endblock %}

{% block content %}
  <div class="row card">
    <div class="card-header">
      <h1 class="card-title mb-0">Edit Context Banner Two</h1>
    </div>
    <div class="col-sm-12">
      <form method="POST" action="{% url 'cp_cms_edit_context_banner_two' %}" class="pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex flex-row justify-content-end mt-3">
          <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
