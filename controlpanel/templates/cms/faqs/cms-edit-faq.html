{% extends 'cp-base.html' %}

{% block extra_title %}
| CMS - Edit FAQ {{ faq.id }}
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-sm-12 d-flex">
    <div class="card flex-fill">
      <div class="card-header">
        <h1 class="card-title mb-0">Edit FAQ {{ faq.id }}</h1>
      </div>
      <div class="card-body">
        <form action="{% url 'cms_edit_faq' faq.id %}" method="POST" enctype="multipart/form-data">
          <div class="row">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
          <div class="d-flex flex-row justify-content-end pt-3 pb-3">
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
