{% extends 'cp-base.html' %}

{% block extra_title %}
| Delete Review
{% endblock %}

{% block content %}
<section class="container pt-5 mb-5">
  <div class="row mb-5">
    <div class="col-sm-12 text-center">
      <h1>Delete Review</h1>
      <p class="mb-3">Are you sure you want to delete this review?</p>
    </div>
  </div>
  <div class="row background-white p-5">
    <div class="col-sm-6">
      <img src="{{ review.user_img.url }}" alt="Feedback 1" class="img-fluid">
    </div>
    <div class="col-sm-6">
      <h2>{{ review.name }}</h2>
      <p class="mt-3">{{ review.company }}</p>
      <p class="mt-3">{{ review.content }}</p>
    </div>
    <div class="col-sm-12 d-flex flex-row justify-content-end">
      <a href="{% url 'manage_reviews' %}" class="btn btn-primary mx-2">Cancel</a>
      <a href="{% url 'delete_review' review.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
</section>
{% endblock %}
