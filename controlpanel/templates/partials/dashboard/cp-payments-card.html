
<div class="col-sm-6 d-flex">

    <div class="card-header">

    </div>
    <table class="table table-hover my-0">
      <thead>
        <tr>
          <th>For</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Actions</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% if latest_payment_requests %}
        {% for req in latest_payment_requests %}
        <tr>
          <td>{{ req.email }}</td>
          <td>{{ req.date|date:"d/m/y" }}</td>

          <td>
            Â£{{ req.amount }}

          <td>

          </td>

        </tr>
        {% endfor %}
        {% else %}
        <tr>
          <td colspan="5">No payment requests found</td>
        </tr>
        {% endif %}
      </tbody>
    </table>
    <a href="#" class="card-footer d-block text-center text-dark small font-weight-bold">View All</a>
  </div>
</div>
