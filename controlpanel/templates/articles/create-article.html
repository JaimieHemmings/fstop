{% extends 'cp-base.html' %}

{% block extra_title %}
| Create Article
{% endblock %}

{% block content %}

<section class="container mb-5">
  <div class="row">
    <div class="col-sm-12 text-center pt-5 pb-5">
      <h1>Create Article</h1>
      <p class="mb-3">Create a new article.</p>
    </div>
  </div>
  <div class="row background-white">
    <div class="col-sm-12">
      <form method="POST" action="{% url 'add_article' %}" class="container pt-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex flex-row justify-content-end mt-3">
          <button type="submit" class="btn btn-success">Create Article</button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
