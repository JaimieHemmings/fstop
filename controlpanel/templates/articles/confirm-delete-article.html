{% extends 'cp-base.html' %}

{% block extra_title %}
| Confirm Deletion
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-sm-12 d-flex">
    <div class="card flex-fill">
      <div class="card-header">
        <h1 class="card-title mb-0">Delete Article</h1>
      </div>
      <div class="card-body text-center">
        <h2 class="pt-3">{{ article.title }}</h2>
        <p>{{ article.exerpt }}</p>
        <p>Created by: {{ article.author }} on {{ article.date }}</p>        
      </div>
      <div class="card-footer p-3">
        <div class="d-flex flex-row justify-content-end">
          <p>Are you sure you want to delete this article?</p>   
        </div>
        <div class="d-flex flex-row justify-content-end"> 
          <a href="{% url 'delete_article' article.id %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'cp_articles' %}" class="btn btn-secondary mx-3">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
