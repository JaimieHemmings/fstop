<div
  class="toast position-fixed top-75 end-15"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="z-index:99"
>
  <div class="toast-header border-b-danger">
    <strong class="me-auto">Error!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
